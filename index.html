function wrapTextCanvas(ctx, text, x, y, maxWidth, lineHeight){
  const lines = text.split("\n");
  let offsetY = 0;

  lines.forEach(line=>{
    let words = line.split(" ");
    let lineText = "";

    words.forEach(word=>{
      const test = lineText + word + " ";
      if(ctx.measureText(test).width > maxWidth){
        ctx.fillText(lineText, x, y + offsetY);
        lineText = word + " ";
        offsetY += lineHeight;
      }else{
        lineText = test;
      }
    });

    ctx.fillText(lineText, x, y + offsetY);
    offsetY += lineHeight;
  });
}
